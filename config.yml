site:
  title: "arXiv Daily – Autonomous Driving"
  description: "Daily arXiv digest for autonomous driving: perception, prediction, planning, BEV, mapping, V2X, safety"
  base_url: ""
  max_results_per_topic: 60
  days_back: 1


topics:

  - name: "Autonomous Driving – Perception (2D/3D Detection, Segmentation)"
    slug: "av-perception"
    query: '(cat:cs.CV OR cat:cs.RO)'
    include_any:
      # core context
      - "autonomous driving"
      - "self-driving"
      - "autonomous vehicle"
      - "driving scene"
      - "traffic scene"
      - "urban driving"
      # detection / segmentation
      - "3d object detection"
      - "2d object detection"
      - "lidar detection"
      - "camera-lidar"
      - "multi-modal"
      - "sensor fusion"
      - "semantic segmentation"
      - "panoptic segmentation"
      - "instance segmentation"
      - "lane detection"
      - "lane segmentation"
      - "drivable area"
      - "free space"
      - "occupancy"
      - "bird's-eye view"
      - "bev"
      - "depth estimation"
      - "optical flow"
      - "scene understanding"
      - "traffic light detection"
      - "traffic sign recognition"
